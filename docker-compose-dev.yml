version: '3.7'
services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/data

  nginx:
    build:
      context: .
      dockerfile: ./compose/local/nginx/Dockerfile
    container_name: watcha_nginx
    depends_on:
      - watcha
      - db
    ports:
      - "80:80"
    links:
      - watcha

  watcha:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: watcha_backend
    ports:
      - '13014:13014'
    env_file:
      - compose/local/dev.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    links:
      - db
    depends_on:
      - db

  db:
    image: mysql:8.0.23
    restart: unless-stopped
    container_name: watcha_mysql
    platform: linux/x86_64
    ports:
      - '3306:3306'
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls/:/docker-entrypoint-initdb.d/
    env_file:
      - compose/local/mysql.env
